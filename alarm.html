<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--============== bootstrap file ==============-->
    <link rel="stylesheet" href="bootstrap-5.1.2/dist/css/bootstrap.css">
    <script type="text/javascript" src="bootstrap-5.1.2/dist/js/bootstrap.js"></script>
    <!--============== font awesome file ==============-->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <title>Document</title>
</head>
<style>
    .counter {
        width: 45px;
    }

    span {
        font-size: 30px;
        color: teal;
        margin-left: 10px;
    }
</style>

<body>
    <div class="card bg-warning m-auto w-50 p-5 mt-5">
        <div class="card-body m-auto">
            <h4 class="ms-3 text-white">ALARM</h4>
            <div class="">
                <div><span id="currentHr"></span> <span>:</span> <span id="currentMin"></span> <span>:</span> <span
                        id="currentSec"></span></div>
            </div>
            <div class="mt-3 ms-3">
                <input type="number" class="counter" value="" id="hours"> :
                <input type="number" class="counter" value="" id="minutes"> :
                <input type="number" class="counter" value="" id="seconds">
            </div>
            <div class="mt-3">
                <button class="btn btn-success" onclick="setAlarm()">set alarm</button>
                <button class="btn btn-danger ms-2" onclick="stopAlarm()">stop alarm</button>
            </div>
            <div class=" mt-3">
                <input type="number" class="form-control" id="inp" placeholder="Enter your answer here" hidden="true">
                <button class="btn btn-success ms-5 mt-2" onclick="submit()" id="sub" hidden="true">submit</button>
            </div>

        </div>
    </div>
    <script>
        let hr;
        let min;
        let sec;
        let sound = new Audio();
        sound.src = "audio/alarm.mp3";
        function myCount() {
            let defaultDate = new Date;
            let defaultHour = defaultDate.getHours();
            let defaultMinute = defaultDate.getMinutes();
            let defaultSeconds = defaultDate.getSeconds();

            currentHr.innerText = defaultHour;
            currentMin.innerText = defaultMinute;
            currentSec.innerText = defaultSeconds;

            if (hr == defaultHour && min == defaultMinute && sec == defaultSeconds) {
                sound.play();
                sound.loop = true;
            }
        }
        function setAlarm() {
            hr = hours.value;
            min = minutes.value;
            sec = seconds.value;
            console.log(hr + min + sec);
        }
        function stopAlarm() {
            alert("What is the answer to this mathematics arithmetic? 19 + 12");
            inp.hidden = false;
            sub.hidden = false;
        }
        function submit() {
            let answer = 31;
            let input = inp.value;
            if (answer == input) {
                sound.pause();
                sound.loop = false;
                inp.hidden = true;
                sub.hidden = true;
            }
            else {
                alert("Try again");
            }
        }
        setInterval("myCount()", 1000)
    </script>
</body>

</html>
